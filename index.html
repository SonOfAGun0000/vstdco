<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VSTD Company | Coming Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO minimal -->
  <meta name="description" content="VSTD Company ‚Äì A powerful new experience is coming soon." />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Aclonica&display=swap" rel="stylesheet">

  <!-- GSAP -->
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Aclonica', sans-serif;
      height: 100vh;
      color: #fff;
      overflow: hidden;
      background: #000;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      background:
        radial-gradient(circle at top, #ff4d4d, #7a0c0c),
        linear-gradient(135deg, #b11212, #ff3c3c);;
      background-size: 300% 300%;
      animation: gradientMove 12s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(
        rgba(0,0,0,0.7),
        rgba(0,0,0,0.9)
      );
    }

    .content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .logo {
      width: 140px;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 15px rgba(255,255,255,0.3));
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }

    .tagline {
      font-size: 1.2rem;
      opacity: 0.85;
      margin-bottom: 40px;
      min-height: 1.5em;
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .btn {
      position: relative;
      padding: 14px 28px;
      border-radius: 50px;
      background: linear-gradient(135deg, #8b1e1e, #d62828);
      color: #fff;
      text-decoration: none;
      font-size: 0.85rem;
      letter-spacing: 1px;
      overflow: hidden;
      transition: transform 0.25s ease;
    }

    .btn::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        120deg,
        transparent,
        rgba(255,255,255,0.4),
        transparent
      );
      transform: translateX(-100%);
      transition: transform 0.6s ease;
    }

    .btn:hover::before {
      transform: translateX(100%);
    }

    .btn:hover {
      transform: scale(1.08);
    }


    .reviews {
      margin-top: 40px;
      font-size: 0.9rem;
      opacity: 0.9;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.7rem;
      opacity: 0.6;
    }

    /* Particles */
    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: rgba(255, 255, 255, 0.25);
      border-radius: 50%;
      animation: drift linear infinite;
      box-shadow: 0 0 15px rgba(255, 80, 80, 0.6);
    }

    @keyframes drift {
      from { transform: translateY(0); }
      to { transform: translateY(-120vh); }
    }
  </style>
</head>

<body>

  <div class="hero">
    <div class="overlay"></div>

    <!-- Floating particles -->
    <script>
      for (let i = 0; i < 40; i++) {
        const p = document.createElement("div");
        p.className = "particle";
        p.style.left = Math.random() * 100 + "vw";
        p.style.bottom = "-10px";
        p.style.animationDuration = 10 + Math.random() * 20 + "s";
        document.body.appendChild(p);
      }
    </script>

   
    <div class="content">
      <img src="assets/VSTD LOGO 3.0.png" alt="VSTD Company" class="logo">

      <h1>VSTD COMPANY</h1>
      <div class="tagline" id="tagline"></div>

      <div class="actions">
        <a href="tel:+919894647779" class="btn">CALL NOW</a>
        <a href="https://wa.me/919894647779" class="btn">WHATSAPP</a>
        <a href="https://mail.google.com/mail/?view=cm&fs=1&to=vstdco@gmail.com"
          target="_blank"
          class="btn">
          EMAIL US
        </a>
        <a href="https://maps.app.goo.gl/jxeVrfSBkgTVT8oR6" target="_blank" class="btn">VISIT US</a>
      </div>

      <div class="reviews">‚≠ê‚≠ê‚≠ê‚≠êüåü Rated by our customers on Google</div>

      <footer>¬© VSTD Company</footer>
    </div>
  </div>

  <script>
    // GSAP Entrance
    gsap.from(".logo", { scale: 0.6, opacity: 0, duration: 1.2, ease: "power3.out" });
    gsap.from("h1", { y: 30, opacity: 0, delay: 0.3, duration: 1 });
    gsap.from(".actions .btn", {
      y: 20,
      opacity: 0,
      stagger: 0.15,
      delay: 0.6,
      duration: 0.8
    });

    // Typewriter
    const text = "Something powerful is coming soon.";
    let i = 0;
    const el = document.getElementById("tagline");

    function type() {
      if (i < text.length) {
        el.textContent += text.charAt(i);
        i++;
        setTimeout(type, 50);
      }
    }
    type();
  </script>

</body>
</html>
